<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher || Lower</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">   

    <!-- Chartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
    <!--- Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Dayjs -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"
        integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw=="
        crossorigin="anonymous">
    </script>
</head>

<body class="gradient-bg" alt="Background gradient">
    <div class="sixty">
        <div class="logo">
           <img src="./assets/images/logo.png" alt="'Higher Lower' logo"> 
        </div>
        <div class="artist-1-box-dims">
            <div class="artist-box">
                <div class="artist-1" id="artist-1"></div>
            </div>
        </div>
    </div>

    <div class="fourty">
        <img class="up-arrow arrow" src="./assets/images/upArrow.png" alt="Upwards pointing arrow">
        <img class="down-arrow arrow" src="./assets/images/downArrow.png"alt="Downwards pointing arrow">
        <div class="upper-half"></div>
        <div class="lower-half"></div>
        <div class="artist-2-box-dims">
            <canvas id="popularity" style="width:100%; height:100%"></canvas>
        </div>
    </div>
    
    <!-- Javascript file -->
    <script src="./assets/js/trends.js"></script>
    <script src="./assets/js/logic.js"></script>

</body>

</html>
