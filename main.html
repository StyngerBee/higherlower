<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher || Lower</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">   
</head>

<body class="gradient-bg" alt="Background gradient">
    <div class="sixty">
        <div class="logo">
           <img src="./assets/images/logo.png" alt="'Higher Lower' logo"> 
        </div>
        <div class="artist-1-box-dims">
            <div class="artist-box">
                <div class="artist-1" id="artist-1"></div>
                <div class="song-name"></div>
                <div class="song-rank"></div>
            </div>
        </div>
    </div>

    <div class="fourty">
        <img class="up-arrow arrow" src="./assets/images/upArrow.png" alt="Upwards pointing arrow">
        <img class="down-arrow arrow" src="./assets/images/downArrow.png"alt="Downwards pointing arrow">
        <div class="upper-half"></div>
        <div class="lower-half"></div>
        <div class="artist-2-box-dims">
            <div class="artist-2" id="artist-2"></div>
            <div class="song-name"></div>
            <div class="song-rank"></div>
        </div>
    </div>

    <script src="./assets/js/trends.js"></script>
    <script src="./assets/js/logic.js"></script>

</body>

</html>
